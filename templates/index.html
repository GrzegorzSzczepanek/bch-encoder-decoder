<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <title>BCH Encoder-Decoder</title>
</head>
<body>
    <div class="container mx-auto text-center">
        <h1 class="text-4xl font-bold mt-10">BCH Encoder-Decoder</h1>
        <p class="text-lg">Enter a message to encode:</p>
        <form id="encodeForm">
            <input type="text" id="messageInput" name="message" class="border p-2" required>
            <button type="submit" class="bg-blue-500 text-white p-2 mt-4">Encode</button>
        </form>

        <div id="encodedMessage" class="mt-4"></div>
    </div>

    <script>
        document.getElementById('encodeForm').addEventListener('submit', function (e) {
            e.preventDefault();
            
            const message = document.getElementById('messageInput').value;
    
            fetch('/encode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('encodedMessage').innerHTML = `Error: ${data.error}`;
                } else {
                    document.getElementById('encodedMessage').innerHTML = `Encoded Message: ${data.encoded_message}`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('encodedMessage').innerHTML = 'An error occurred. Please try again.';
            });
        });
    </script>
    
</body>
</html>
